	geometry = new THREE.TorusKnotGeometry( 25, 0.4, 103, 33, 3, 3 );

    //use MeshBasicMaterial for solid Color ({color: 0xf00ff0});

    mx = 0
    for ( var i = 0; i < 9; i++ ) {
      torusKnot = new THREE.Mesh( geometry, material );
      torusKnot.position.x = mx;
      scene.add( torusKnot );
      mx += 70;
    };
     for ( var i = 0; i < 11; i++ ) {
        torusKnot = new THREE.Mesh( geometry, material );
        torusKnot.position.x = mx;
        scene.add( torusKnot );
        mx += -70;
      };
    //   torusKnot = new THREE.Mesh(geometry,material);

    scene.add( cone );

    var geometry = new THREE.ConeGeometry( 11, 27, 32 );

    function CustomSinCurve( scale ) {
    	THREE.Curve.call( this );
    	this.scale = ( scale === undefined ) ? 1 : scale;
    }

    CustomSinCurve.prototype = Object.create( THREE.Curve.prototype );
    CustomSinCurve.prototype.constructor = CustomSinCurve;
    CustomSinCurve.prototype.getPoint = function ( t ) {

    	var tx = t * 40 - 1;
    	var ty = Math.sin( 12 * Math.PI * t ) * 0.8;
    	var tz = 0;
    	return new THREE.Vector3( tx, ty, tz ).multiplyScalar( this.scale );
    };

    // CustomSinCurve.prototype.getLengths(10);

    var path = new CustomSinCurve( 20 );
    var geometry = new  THREE.TubeBufferGeometry( path, 500, 0.5, 4, false );
    var material = new THREE.MeshNormalMaterial( {color: 0xffff00} );
    var mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    var newMesh = mesh.clone();
    scene.add(newMesh);
    newMesh.rotation.x = Math.PI / -1;

  {
    renderer.setSize( window.innerWidth, window.innerHeight );

function animate() {
	requestAnimationFrame( animate );
	// torusKnot.rotation.x += 0.01;

  scene.children[9].rotation.x += 0.01;
	renderer.render( scene, camera );
};
