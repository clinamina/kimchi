<html>
<head>
    <title>Torus</title>
    <style>
    body {
    margin: 0;
    overflow: hidden;
    };
    canvas {
    width: 100%;
    height: 100%;
    };
    </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Stats.js"></script>
  <script src="js/dat.gui.min.js"></script>

<script>

init();
animate();

function init() {
  scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera( 200, window.innerWidth / window.innerHeight, 0.01, 1000 );
  camera.position.x = -30;
       camera.position.y = 40;
       camera.position.z = 50;
       camera.lookAt(new THREE.Vector3(10, 0, 0));

  controls = new THREE.OrbitControls( camera );
  controls.update();

  window.addEventListener ( 'resize', function( )
  {
    var width = window.innerWidth;
    var height = window.innerHeight;
    renderer.setSize( width, height );
    camera.aspect = width / height;
    camera.updateProjectionMatrix ( );
  } );

	geometry = new THREE.TorusGeometry( 200, 3, 16, 100 );
  material = new THREE.MeshNormalMaterial({ color: 0xF00FFF, wireframe: true});
	mesh = new THREE.Mesh( geometry, material );
	scene.add( mesh );

  light = new THREE.AmbientLight( 0x404040 ); // soft white light
  scene.add( light );

	renderer = new THREE.WebGLRenderer( { antialias: true } );
  // renderer.setClearColor(new THREE.Color(0xF00FFF, 1.0));
	renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.shadowMapEnabled = true;
	document.body.appendChild( renderer.domElement );
  var step = 0;
  }

function animate() {
	requestAnimationFrame( animate );
	mesh.rotation.x += 0.005;
	mesh.rotation.y += 0.001;
	renderer.render( scene, camera );
};


</script>
</body>
</html>
