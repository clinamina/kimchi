<html>
<head>
    <title>Torus Knot</title>
    <style>
    body {
    margin: 0;
    overflow: hidden;
    };
    canvas {
    width: 100%;
    height: 100%;
    };
    </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Stats.js"></script>

<script>

var mx;

init();
animate();

function init() {
  scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.1, 10000 );
  camera.position.x = -30;
       camera.position.y = 40;
       camera.position.z = 50;
       camera.lookAt(new THREE.Vector3(0, -10, 0));

  controls = new THREE.OrbitControls( camera );
  controls.update();

  window.addEventListener ( 'requestAnimationFramesize', function( )
  {
    var width = window.innerWidth;
    var height = window.innerHeight;
    renderer.setSize( width, height );
    camera.aspect = width / height;
    camera.updateProjectionMatrix ( );
  } );

mx = 0
	geometry = new THREE.TorusKnotGeometry( 25, 0.4, 103, 33, 3, 3 );
  material = new THREE.MeshNormalMaterial
    //use MeshBasicMaterial for solid Color ({color: 0xf00ff0});

    for ( var i = 0; i < 9; i++ ) {
      torusKnot = new THREE.Mesh( geometry, material );
      torusKnot.position.x = mx;
      scene.add( torusKnot );
      mx += 70;
    };
     for ( var i = 0; i < 11; i++ ) {
        torusKnot = new THREE.Mesh( geometry, material );
        torusKnot.position.x = mx;
        scene.add( torusKnot );
        mx += -70;
      };

    //   torusKnot = new THREE.Mesh(geometry,material);
    scene.add( torusKnot );


  light = new THREE.AmbientLight( 0x404040 ); // soft white light
  scene.add( light );

	renderer = new THREE.WebGLRenderer( { antialias: true } );
  // renderer.setClearColor(new THREE.Color(0xF00FFF, 1.0));
	renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.shadowMapEnabled = true;
	document.body.appendChild( renderer.domElement );
  var step = 0;
  }

function animate() {
	requestAnimationFrame( animate );
	// torusKnot.rotation.x += 0.01;
	// torusKnot.rotation.y += 0.01;
  scene.children[0].rotation.x += 0.01;
  scene.children[1].rotation.x += 0.01;
  scene.children[2].rotation.x += 0.01;
  scene.children[3].rotation.x += 0.01;
  scene.children[4].rotation.x += 0.01;
  scene.children[5].rotation.x += 0.01;
  scene.children[6].rotation.x += 0.01;
  scene.children[7].rotation.x += 0.01;
  scene.children[8].rotation.x += 0.01;
  scene.children[9].rotation.x += 0.01;
	renderer.render( scene, camera );
};


</script>
</body>
</html>
